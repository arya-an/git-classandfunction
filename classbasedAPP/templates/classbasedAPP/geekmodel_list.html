<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>List View</h2>
    <table border="1">
    <ul>
        {% for object in object_list %}
        <tr>
            <th>{{ object.title }}</th>
            <td>{{ object.description }}</td>

            {% empty %}
            <td>No objects yet.</td>
        </tr>
        {% endfor %}
    </ul>
    </table>
</body>
</html>
